<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-app</title>
  </head>
  <body>
    <header class="header">
      <div class="decorative-div"></div>
      <h1>
        <span>Welcome</span>
        <span>to our</span>
        <span>To-Do App</span>
      </h1>
    </header>
    <main class="main">
      <form action="#" class="form">
        <input
          class="input"
          type="text"
          placeholder="Enter the item you want to add "
        />
        <button class="button-green">Add Item</button>
      </form>
      <ul class="list">
        <li class="list-item">
          <span>Item 1</span>
          <div>
            <button>Edit</button>
            <button class="button-red">Delete</button>
          </div>
        </li>
        <li class="list-item">
          <span>Item 2</span>
          <div>
            <button>Edit</button>
            <button class="button-red">Delete</button>
          </div>
        </li>
        <li class="list-item">
          <span>Item 3</span>
          <div>
            <button>Edit</button>
            <button class="button-red">Delete</button>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
